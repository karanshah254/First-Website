<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrap">
            <table>
                <form action="" method="">
                    <h1 style="color: darkorange;"><i>FeedBack Form</h1></i>
                    <tr>
                        <td>
                            <label>
                                <b>| Rate My Website |</b>
                            </label><br><br>
                            <input type="radio" name="rate" value="bad">BAD
                            <br>
                            <input type="radio" name="rate" value="average">AVG
                            <br>
                            <input type="radio" name="rate" value="good">GOOD
                        </td>
                    </tr>
                    <tr>
                        <td><label>Full Name*</label><br>
                            <input type="text" name="Fullname" class="txt">
                        </td>
                        <td><label>Email*</label><br>
                            <input type="email" name="email" class="txt">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Age*</label><br>
                            <input type="text" name="age" class="txt">
                        </td>
                        <td><label>Contact Number*</label><br>
                            <input type="text" name="phone" class="txt"> 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><label>| Suggestions |</label><br>
                           <textarea class="txtarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="btn">SUBMIT</button>
                        </td>
                    </tr>
                 </form>
            </table>
            <a href="index.html">BACK</a>
        </div>
    </body>
</html>
